
<html lang="en">
    <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Bootstrap Simple Login Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <style>
    .login-form {
        width: 340px;
        margin: 50px auto;
          font-size: 15px;
    }
    .login-form form {
        margin-bottom: 15px;
        background: #f7f7f7;
        box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
        padding: 30px;
    }
    .login-form h2 {
        margin: 0 0 15px;
    }
    .form-control, .btn {
        min-height: 38px;
        border-radius: 2px;
    }
    .btn {        
        font-size: 15px;
        font-weight: bold;
    }
    </style>
    </head>
    <body>
    <div class="login-form">

        <form [formGroup]="addForm" (ngSubmit)="addevent()" action="/examples/actions/confirmation.php" method="post">
            <!-- <button (click)="logout()" class="btn btn-warning">log out</button> -->

            <h2 class="text-center">Dashboard</h2>   
            <div class="form-group">
                <input type="text"name="email" formControlName="email" class="form-control" placeholder="email" required="required">
            </div>    
            <div class="form-group">
                <input type="date"name="date" formControlName="date" class="form-control" placeholder="enter date" required="required">
            </div>
            <div class="form-group">
                <input type="text"name="description" formControlName="description" class="form-control" placeholder="description" required="required">
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary btn-block">Add Event</button>
            </div>
            <div class="form-group">
                <button type="" class="btn btn-primary btn-block" routerLink="/event">view Event</button>
            </div>
            <div class="clearfix">
              
                <button (click)="logout()" class="btn btn-primary">log out</button>
                        </div>
                        <hr>
            <div>
                <p>Delete you account ?</p>
                <button (click)="deleteFunction()" class="btn btn-primary btn-block">Delete Account</button>
                <hr>
                <!-- child select  -->
               <app-delete (onDelete)="onDelete($event)" (oncancel)="oncancel()" [item]=email></app-delete>
              
            </div>
           

                    
        </form>
       
        
    </div>
    </body>
    </html>
